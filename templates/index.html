<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            background: white;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #ff4b5c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #e03e4f;
        }

        h3 {
            margin-top: 20px;
            color: #222;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Heart Disease Prediction</h2>

    <form action="/predict" method="post">

        <input type="number" name="age_year" placeholder="Age (years)" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
        </select>

        <input type="number" name="height" placeholder="Height (cm)" required>
        <input type="number" name="weight" placeholder="Weight (kg)" required>
        <input type="number" name="ap_hi" placeholder="Systolic BP" required>
        <input type="number" name="ap_lo" placeholder="Diastolic BP" required>

        <select name="cholesterol" required>
            <option value="">Cholesterol Level</option>
            <option value="1">Normal</option>
            <option value="2">Above Normal</option>
            <option value="3">Well Above Normal</option>
        </select>

        <select name="gluc" required>
            <option value="">Glucose Level</option>
            <option value="1">Normal</option>
            <option value="2">Above Normal</option>
            <option value="3">Well Above Normal</option>
        </select>

        <select name="smoke" required>
            <option value="">Smoker?</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <select name="alco" required>
            <option value="">Alcohol Intake?</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <select name="active" required>
            <option value="">Physically Active?</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <input type="number" step="0.1" name="BMI" placeholder="BMI" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</div>

</body>
</html>
